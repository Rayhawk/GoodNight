          .btn span.fa {
  opacity: 0;
}

<body>
<!-- Top content -->
<div class="top-content">
  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
          <h1><strong>GoodNight</strong></h1>
          <div class="description">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>인증번호 확인</h3>
              <p>
                 인증번호를 입력해주세요 :)
              </p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-user"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" action="" method="post" class="register-form">
              <div class="form-group">
                <label class="sr-only" for="form-checkNumber"></label>인증번호(Certification Number) <input type="text" name="form-checkNumber" placeholder="인증번호 4자리" class="form-checkNumber form-control" id="form-checkNumber">
              </div>
              <div class="form-group">
              </div>
              <br>
              <button type="submit" class="btn"><strong>인증번호 입력</strong>
              <i class="fa fa-sign-in"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
      </div>
    </div>
  </div>
