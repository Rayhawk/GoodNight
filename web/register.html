<html lang="zxx" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="css/bootstrap/login-bootstrap.min.css">

  opacity: 0;

  opacity: 1;

<body>
<!-- Top content -->
<div class="top-content">
  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
          <h1><strong>GoodNight</strong></h1>
          <div class="description">
            <p>
               회원이신 고객님은 <a href="login.html" style="font-weight: bold; text-decoration: underline;">로그인</a></style> 페이지로 이동해주세요!
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>회원가입</h3>
              <p>
                 개인정보를 입력해주세요 :)
              </p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-user"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" action="" method="post" class="register-form">
              <div class="form-group">
                <label class="sr-only" for="form-email"></label>Id(Email) <input type="text" name="form-eamil" placeholder="이메일을 입력해주세요" class="form-email form-control" id="form-email">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-passwd"></label>Password <input type="Password" name="form-passwd" placeholder="비밀번호를 입력해주세요" class="form-passwd form-control" id="form-passwd">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-passwd1"></label>Password Check <input type="Password" name="form-passwd1" placeholder="비밀번호를 한 번 더 입력해주세요" class="form-passwd1 form-control" id="form-passwd1">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-username"></label>Name <input type="text" name="form-username" placeholder="이름을 입력해주세요" class="form-username form-control" id="form-username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-contry"></label>Country
                <select class="form-contry form-control">
                  <option value="대한민국">대한민국(Republic Of Korea)</option>
                  <option>--------미주(America)--------</option>
                  <option value="미국">미국(U.S)</option>
                  <option value="캐나다">캐나다(Canada)</option>
                  <option>--------아시아(Asia)--------</option>
                  <option value="일본">일본(Japan)</option>
                  <option value="중국">중국(China)</option>
                  <option value="인도">인도(India)</option>
                  <option>--------유럽(Europe)--------</option>
                  <option value="영국">영국(England)</option>
                  <option value="독일">독일(Germany)</option>
                  <option value="프랑스">프랑스(France)</option>
                  <option value="스웨덴">스웨덴(Swenden)</option>
                </select>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="inputAgree">약관 동의</label>
                <br>
                <div class="col-sm-6" data-toggle="buttons">
                  <label class="btn btn-warning active">
                  <input id="agree" type="checkbox" autocomplete="off" checked>
                  <span class="fa fa-check"></span>
                  </label>
                  <a href="#">이용약관</a> 에 동의(agree)
                </div>
              </div>
              <br>
              <button type="submit" class="btn"><strong>인증번호 전송</strong>
              <i class="fa fa-share-square"></i>
              </button>
              </a>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
      </div>
    </div>
  </div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>

</body>
</html>
